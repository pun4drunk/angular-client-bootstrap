<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>
<my-navigation [modules]="modules"></my-navigation>
<!-- Header -->
<header>
  <my-jumbotron></my-jumbotron>
</header>
<app-people></app-people>
<my-about *ngIf="modules.indexOf('about') > -1"></my-about>
<my-portfolio *ngIf="modules.indexOf('portfolio') > -1"></my-portfolio>
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <my-location></my-location>
        <my-social></my-social>
        <my-about-footer></my-about-footer>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <my-copyright></my-copyright>
      </div>
    </div>
  </div>
</footer>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
